name: Build & Release krview

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  ZIG_VERSION: 0.12.0

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: krview-linux
          - os: windows-latest
            artifact: krview-windows.exe
          - os: macos-latest
            artifact: krview-macos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      # ---------- SDL ----------
      - name: Install SDL (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-ttf-dev

      - name: Install SDL (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install sdl2 sdl2_ttf

      - name: Install SDL (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          vcpkg install sdl2 sdl2-ttf
          $env:VCPKG_ROOT = "C:\vcpkg"
          $env:VCPKG_DEFAULT_TRIPLET = "x64-windows"
          echo "C_INCLUDE_PATH=$env:VCPKG_ROOT\installed\x64-windows\include" | Out-File -Append -FilePath $env:GITHUB_ENV
          echo "LIBRARY_PATH=$env:VCPKG_ROOT\installed\x64-windows\lib" | Out-File -Append -FilePath $env:GITHUB_ENV
          echo "VCPKG_ROOT=$env:VCPKG_ROOT" | Out-File -Append -FilePath $env:GITHUB_ENV
      # ---------- BUILD ----------
      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          zig build -Doptimize=ReleaseFast
        shell: pwsh
        env:
          ZIG_VERSION: 0.12.0
          C_INCLUDE_PATH: C:\vcpkg\installed\x64-windows\include
          LIBRARY_PATH: C:\vcpkg\installed\x64-windows\lib
          VCPKG_ROOT: C:\vcpkg

      - name: Build (Linux/Mac)
        if: matrix.os != 'windows-latest'
        run: |
          zig build -Doptimize=ReleaseFast
        shell: bash

      # ---------- PACKAGE ----------
      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p dist/assets/fonts
          cp -r assets/fonts/Terminus.ttf dist/assets/fonts/Terminus.ttf
          cp -r assets/fonts/OFL.txt dist/assets/fonts/OFL.txt

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp zig-out/bin/krview.exe dist/krview-windows.exe
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            cp zig-out/bin/krview dist/krview-macos
          else
            cp zig-out/bin/krview dist/krview-linux
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: release/**/*
