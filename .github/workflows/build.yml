name: Build & Release krview

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  ZIG_VERSION: 0.12.0

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: krview-linux
          - os: windows-latest
            artifact: krview-windows.exe
          - os: macos-latest
            artifact: krview-macos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      # ---------- SDL ----------
      - name: Install SDL (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-ttf-dev

      - name: Install SDL (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install sdl2 sdl2_ttf

      - name: Install SDL (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          vcpkg install sdl2 sdl2-ttf
          export VCPKG_ROOT=$(vcpkg root)
          export VCPKG_DEFAULT_TRIPLET=x64-windows
          echo "C_INCLUDE_PATH=$VCPKG_ROOT/installed/x64-windows/include" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$VCPKG_ROOT/installed/x64-windows/lib" >> $GITHUB_ENV
          echo "VCPKG_ROOT=$VCPKG_ROOT" >> $GITHUB_ENV
      # ---------- BUILD ----------
      - name: Build
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            # On Windows, we need to pass the correct library and include paths
            zig build-exe krview ReleaseFast -lSDL2 -lSDL2_ttf \
              -I$VCPKG_ROOT/installed/x64-windows/include \
              -L$VCPKG_ROOT/installed/x64-windows/lib
          else
            # On Linux and macOS, Zig should find SDL automatically if it's installed
            zig build -Doptimize=ReleaseFast
          fi

      # ---------- PACKAGE ----------
      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p dist
          cp zig-out/bin/* dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: release/**/*
