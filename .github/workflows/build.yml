name: Build & Release krview

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  ZIG_VERSION: 0.15.2

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: krview-linux.tar.gz
          - os: windows-latest
            artifact: krview-windows.zip
          - os: macos-latest
            artifact: krview-macos.tar.gz
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      # ---------- SDL ----------
      - name: Install SDL (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-ttf-dev libsdl2-image-dev

      - name: Install SDL (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install sdl2 sdl2_ttf sdl2_image

      - name: Install SDL (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          vcpkg install sdl2:x64-windows sdl2-ttf:x64-windows sdl2-image:x64-windows
          $env:VCPKG_ROOT = "C:\vcpkg"
          $env:VCPKG_DEFAULT_TRIPLET = "x64-windows"
          echo "C_INCLUDE_PATH=$env:VCPKG_ROOT\installed\x64-windows\include" | Out-File -Append -FilePath $env:GITHUB_ENV
          echo "LIBRARY_PATH=$env:VCPKG_ROOT\installed\x64-windows\lib" | Out-File -Append -FilePath $env:GITHUB_ENV
          echo "VCPKG_ROOT=$env:VCPKG_ROOT" | Out-File -Append -FilePath $env:GITHUB_ENV
      
      #vcpkg install sdl2 sdl2-ttf sdl2-image    
      # I pray for windows to die
      - name: Set PATH for vcpkg DLLs
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $env:PATH = "C:\vcpkg\installed\x64-windows\bin;$env:PATH"
      # ---------- BUILD ----------
      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          zig build -Doptimize=ReleaseFast
        shell: pwsh
        env:
          ZIG_VERSION: 0.15.2
          C_INCLUDE_PATH: C:\vcpkg\installed\x64-windows\include
          LIBRARY_PATH: C:\vcpkg\installed\x64-windows\lib
          VCPKG_ROOT: C:\vcpkg

      - name: Build (Linux/Mac)
        if: matrix.os != 'windows-latest'
        run: |
          zig build -Doptimize=ReleaseFast
        shell: bash

            # ---------- PACKAGE ----------
      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          mkdir -p krview\assets\fonts
          mkdir -p krview\assets\screenshots

          Copy-Item zig-out\bin\krview.exe krview\

          $deps = @(
            "SDL2.dll",
            "SDL2_ttf.dll",
            "SDL2_image.dll",
            "libjpeg-9.dll",
            "freetype.dll",
            "zlib1.dll",
            "libpng16.dll",
            "brotlidec.dll",
            "brotlicommon.dll",
            "bz2.dll"
          )

          foreach ($d in $deps) {
            Copy-Item "C:\vcpkg\installed\x64-windows\bin\$d" krview\
          }

          Copy-Item assets\fonts\Terminus.ttf krview\assets\fonts\
          Copy-Item assets\fonts\OFL.TXT krview\assets\fonts\

          Compress-Archive krview ${{ matrix.artifact }}
          mkdir dist
          Move-Item ${{ matrix.artifact }} dist\${{ matrix.artifact }}

      - name: Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p krview/assets/fonts
          mkdir -p krview/assets/screenshots

          cp zig-out/bin/krview krview/
          cp assets/fonts/Terminus.ttf krview/assets/fonts/
          cp assets/fonts/OFL.TXT krview/assets/fonts/

          tar -czf ${{ matrix.artifact }} krview
          mkdir -p dist
          mv ${{ matrix.artifact }} dist/${{ matrix.artifact }}

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          mkdir -p krview/assets/fonts
          mkdir -p krview/assets/screenshots

          cp zig-out/bin/krview krview/
          cp assets/fonts/Terminus.ttf krview/assets/fonts/
          cp assets/fonts/OFL.TXT krview/assets/fonts/

          tar -czf ${{ matrix.artifact }} krview
          mkdir -p dist
          mv ${{ matrix.artifact }} dist/${{ matrix.artifact }}


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/**/*.tar.gz
            release/**/*.zip